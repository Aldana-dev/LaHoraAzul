<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Login - La Hora Azul</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="icon"
      href="{{ url_for('static', filename='icon/logo.png') }}"
      type="image/png"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/estilos.css') }}"
    />
  </head>

  <body class="pagina">
    <div class="login-container" style="max-width: 400px; margin: 3rem auto; padding: 2rem; border: 1px solid #073763; background: #f9f9fb;">
      <h2 style="color: #073763; font-family: 'Poppins', sans-serif; text-align: center; margin-bottom: 1.5rem;">
        Iniciar sesión
      </h2>

      <form action="{{ url_for('admin') }}" method="get" style="display: flex; flex-direction: column; gap: 1rem;">
        <label for="username" style="font-weight: 600; color: #073763;">Usuario</label>
        <input type="text" id="username" name="username" placeholder="Ingrese usuario" required style="padding: 0.5rem; border: 1px solid #ccc; outline: none;" />

        <label for="password" style="font-weight: 600; color: #073763;">Contraseña</label>
        <input type="password" id="password" name="password" placeholder="Ingrese contraseña" required style="padding: 0.5rem; border: 1px solid #ccc; outline: none;" />

        <button type="submit" class="btn boton" style="margin-top: 1rem;">
          Acceder
        </button>
      </form>
    </div>
  </body>
</html>
