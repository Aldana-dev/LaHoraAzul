<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>La Hora Azul</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://fonts.googleapis.com/css2?family=Macaroni&family=Poppins:wght@300;400;600&family=Libre+Franklin:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/app/static/css/estilos.css" />
  </head>

  <body class="pagina">
    <header
      class="d-flex justify-content-between align-items-center p-3 border-bottom"
    >
      <!-- Logo + Nombre -->
      <div class="d-flex align-items-center gap-3">
        <img
          src="/app/static/icon/logo.png"
          alt="Logo La Hora Azul"
          height="80"
        />
        <h1 class="logo-titulo m-0 fs-50">La Hora Azul</h1>
      </div>

      <!-- Carrito -->
      <a
        href="/carrito"
        class="btn d-flex align-items-center justify-content-center carrito-icono"
      >
        <span class="material-symbols-outlined">shopping_basket</span>
      </a>
    </header>

    <!-- Navegación -->
    <nav class="navegacion-sticky bg-white">
      <a href="/app/templates/index.html">Inicio</a>
      <a href="/app/templates/nosotras.html">Nosotras</a>
      <a href="/app/templates/tienda.html">Tienda</a>
      <a href="/app/templates/marcos.html">Marcos</a>
    </nav>

    <section class="lista-carrito">
<div class="item-carrito">
  <img src="https://picsum.photos/id/1025/150/150" alt="Producto">

  <div class="detalle-producto">
    <h3 class="nombre-producto">Nombre del Producto</h3>
    <div class="precio-quitar">
      <p class="precio">Precio: $1000</p>
      <form method="POST" action="/quitar">
        <input type="hidden" name="producto_id" value="1">
        <button type="submit" class="btn quitar-producto">Quitar</button>
      </form>
    </div>
  </div>
</div>

<div class="resumen-carrito">
  <div class="envio">
    <span>Costo de envío:</span>
    <span>$150</span>
  </div>
  <div class="total">
    <span>Total:</span>
    <span>$1150</span>
  </div>
</div>

<div class="finalizar-compra-container">
  <button class="btn finalizar-compra">Finalizar Compra</button>
</div>

    </section>
    <!-- Footer -->
    <footer class="footer">
      <div class="container footer-content d-flex justify-content-between">
        <p class="footer-left">
          © 2025 La Hora Azul. Todos los derechos reservados.
        </p>
        <p class="footer-right">Creado con ❤️ por Aldana Ravalle.</p>
      </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
