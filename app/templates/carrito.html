{% extends "base.html" %} {% block title %}Carrito - La Hora Azul{% endblock %}
{% block extra_css %}
<link
  rel="stylesheet"
  href="{{ url_for('static', filename='css/carrito.css') }}"
/>
{% endblock %} {% block content %}
<section class="lista-carrito">
  <div class="item-carrito">
    <img src="https://picsum.photos/id/1025/150/150" alt="Producto" />

    <div class="detalle-producto">
      <h3 class="nombre-producto">Nombre del Producto</h3>
      <div class="precio-quitar">
        <p class="precio">Precio: $1000</p>
      </div>
      <button class="btn boton-quitar" type="button">X</button>
    </div>
  </div>

  <div class="resumen-carrito">
    <div class="envio">
      <span>Costo de env√≠o:</span>
      <span>$150</span>
    </div>
    <div class="total">
      <span>Total:</span>
      <span>$1150</span>
    </div>
  </div>

  <div class="finalizar-compra-container">
    <button class="btn boton">Finalizar Compra</button>
  </div>
</section>
{% endblock %}
