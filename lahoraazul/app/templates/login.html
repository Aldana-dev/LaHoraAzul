<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Login - La Hora Azul</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="icon"
      href="{{ url_for('static', filename='icon/ico.png') }}"
      type="image/png"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/estilos.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/login.css') }}"
    />
  </head>

  <body class="pagina">
    <main>
      <section class="login-container">
        <h2>Iniciar sesión</h2>
        <form action="{{ url_for('admin.admin_login') }}" method="post">
          <label for="username">Email</label>
          <input
            type="email"
            id="username"
            name="username"
            placeholder="ejemplo@correo.com"
            autocomplete="email"
            required
          />

          <label for="password">Contraseña</label>
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Ingrese contraseña"
            autocomplete="current-password"
            required
          />

          <button type="submit" class="boton boton-acceder">Acceder</button>
        </form>

        <div class="volver-container">
          <a href="{{ url_for('main.index') }}" class="boton boton-volver"
            >Volver al Inicio</a
          >
        </div>
      </section>
    </main>
  </body>
</html>
